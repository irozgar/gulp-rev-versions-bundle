language: php

cache:
    directories:
        - $HOME/.composer/cache

php:
#    - hhvm
    - '7.1'

env:
    - SYMFONY_VERSION="2.7.*"
    - SYMFONY_VERSION="2.8.*"
    - SYMFONY_VERSION="3.0.*"
    - SYMFONY_VERSION="3.1.*"
    - SYMFONY_VERSION="3.2.*"
    - SYMFONY_VERSION="3.3.*"

before_install:
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
    - if [ "$SYMFONY_VERSION" == "3.0.*" ]; then composer require "twig/twig:~1.28" --no-update; fi;

install:
    - composer update --prefer-source --no-interaction $COMPOSER_FLAGS

script:
   - vendor/bin/phpunit
